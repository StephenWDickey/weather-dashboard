<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <!-- local style sheet -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- Bootstrap cdn --> 
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  
  <title>Weather Dashboard</title>
</head>
<body>
    <header class="bg-info">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        
        <div class="city-container">
            <h3 class = "card-header">Search for a City:</h3>
            <form id="user-form" class="card-body">
                <label class="form-label" for="city"></label>
                <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="submit-btn">Get Weather!</button>
                <button type="submit" class="clear-btn">Clear</button>
            </form>
        </div>
        <div class="recent-searches">
            <h4 class="recent-header">Recent Searches:</h4>
            <div class="saved-searches"></div>
        </div>
        </div>
        <div class="row">
            <div class="col-12 col-sml-12">
                <div class="city-card col-12 col-md-4">
                    <h3 class="city-header bg-info"></h3>
                    <div class="city-info"></div>
                </div>
                <div class="forecast-cards">
                    <h3 class="five-day bg-info"></h3>
                    <div class="day1-card"></div>
                    <div class="day2-card"></div>
                    <div class="day3-card"></div>
                    <div class="day4-card"></div>
                    <div class="day5-card"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
